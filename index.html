<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Anologue Clock</title>
</head>
<body>

  <div id="clockFace">

    <section class="clock-section twelve-six">
      <span class='clock-numbers' data-num="12" id="twelve">12</span>
      <span class='clock-numbers' data-num="6" id="six">6</span>
    </section>

    <section class="clock-section one-seven">
      <span class='clock-numbers' data-num="1" id="one">1</span>
      <span class='clock-numbers' data-num="7" id="seven">7</span>
    </section>

    <section class="clock-section two-eight">
      <span class='clock-numbers' data-num="2" id="two">2</span>
      <span class='clock-numbers' data-num="8" id="eight">8</span>
    </section>

    <section class="clock-section three-nine">
      <span class='clock-numbers' data-num="3" id="three">3</span>
      <span class='clock-numbers' data-num="9" id="nine">9</span>
    </section>

    <section class="clock-section four-ten">
      <span class='clock-numbers' data-num="4" id="four">4</span>
      <span class='clock-numbers' data-num="10" id="ten">10</span>
    </section>

    <section class="clock-section five-eleven">
      <span class='clock-numbers' data-num="5" id="five">5</span>
      <span class='clock-numbers' data-num="11" id="eleven">11</span>
    </section>

    <section class="clock-section hand-section" id="hour">
      <div class="blank"></div>
      <div class="hand hour-hand"></div>
    </section>

    <section class="clock-section hand-section" id="minute">
      <div class="blank"></div>
      <div class="hand minute-hand"></div>
    </section>

    <section class="clock-section hand-section" id="second">
      <div class="blank"></div>
      <div class="hand second-hand"></div>
    </section>
   
    <div class="inner-circle"></div>
  </div>
  

 <script src="index.js"></script>


  
</body>
</html>
